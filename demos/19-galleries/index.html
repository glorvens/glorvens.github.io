<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
        <link href="css/stylle.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <h1> Gallery Content Layouts</h1>
            <h3>Landscape Gallery (grid) </h3>
            <div class="basic-grid-gallery">
                <img src="images/tea_L1.jpg">
                <img src="images/tea_L2.jpg">
                <img src="images/tea_L3.jpg">
                <img src="images/tea_L4.jpg">
                <img src="images/tea_L5.jpg">
                <img src="images/tea_L6.jpg">
                <img src="images/tea_L7.jpg">
                <img src="images/tea_L8.jpg">
                <img src="images/tea_L9.jpg">
            </div>
            <h3>Portrait Gallery (grid) </h3>
            <div class="basic-grid-gallery">
                <img src="images/tea_p1.jpg">
                <img src="images/tea_p2.jpg">
                <img src="images/tea_p3.jpg">
                <img src="images/tea_p4.jpg">
                <img src="images/tea_p5.jpg">
                <img src="images/tea_p6.jpg">
                <img src="images/tea_p7.jpg">
                <img src="images/tea_p8.jpg">
                <img src="images/tea_p9.jpg">
            </div>
            <h3> Mixed Gallery (cropped grid)</h3>
            <div class="cropped-grid-gallery">
                    <img src="images/coffee_P3.jpg" alt="coffee">
                    <img src="images/coffee_L1.jpg" alt="coffee">
                    <img src="images/coffee_P1.jpg" alt="coffee">
                    <img src="images/coffee_L3.jpg" alt="coffee">
                    <img src="images/coffee_P4.jpg" alt="coffee">
                    <img src="images/coffee_S1.jpg" alt="coffee">
                    <img src="images/coffee_P2.jpg" alt="coffee">
                    <img src="images/coffee_S2.jpg" alt="coffee">
                    <img src="images/coffee_L2.jpg" alt="coffee">
            </div>
            <h3>Horizontal Masonry Gallery (Flexbox) </h3>
            <div class="horizontal-masonry-gallery">
                <img src="images/coffee_P3.jpg" alt="coffee">
                <img src="images/coffee_L1.jpg" alt="coffee">
                <img src="images/coffee_P1.jpg" alt="coffee">
                <img src="images/coffee_L3.jpg" alt="coffee">
                <img src="images/coffee_P4.jpg" alt="coffee">
                <img src="images/coffee_S1.jpg" alt="coffee">
                <img src="images/coffee_P2.jpg" alt="coffee">
                <img src="images/coffee_S2.jpg" alt="coffee">
                <img src="images/coffee_L2.jpg" alt="coffee">
            </div>
            <h3>Vertical Masonry Gallery (columns) </h3>
            <div class="vertical-masonry-gallery">
                <img src="images/coffee_P3.jpg" alt="coffee">
                <img src="images/coffee_L1.jpg" alt="coffee">
                <img src="images/coffee_P1.jpg" alt="coffee">
                <img src="images/coffee_L3.jpg" alt="coffee">
                <img src="images/coffee_P4.jpg" alt="coffee">
                <img src="images/coffee_S1.jpg" alt="coffee">
                <img src="images/coffee_P2.jpg" alt="coffee">
                <img src="images/coffee_S2.jpg" alt="coffee">
                <img src="images/coffee_L2.jpg" alt="coffee">
            </div>
        </div>
                
    </body>
</html>
